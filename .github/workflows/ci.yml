name: CI (Build, Test, Trivy)

on:
  pull_request:
  push:
    branches: ["main", "develop", "staging"]

# ป้องกัน deploy ซ้อนทับ
concurrency:
  group: build-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'
          cache: maven

      - name: Build & Test
        run: mvn -B -e verify

      - name: Upload surefire/failsafe reports (always)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-reports
          path: |
            **/surefire-reports/**
            **/failsafe-reports/**

      - name: Build Docker image
        run: |
          docker build -t appdevops:ci

      - name: Trivy FS scan (source)
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          exit-code: '0'

      - name: Trivy Image scan
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: 'appdevops:ci'
          format: 'table'
          exit-code: '0'
